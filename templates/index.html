<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Project - Reviews</title>
  <!-- styles -->
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <main>
        <section class="container">
            <!-- Title -->
            <div class="title">
                <h1>Our Reviews</h1>
                <div class="underline"></div>
            </div>
            <!-- Review -->
            <article class="review">
                <div class="img-container">
                    <img src="../images/person-1.jpeg" alt="person" id="person-img">
                </div>
                <h4 id="author">Elina Martin</h4>
                <p id="job">Developer</p>
                <p id="info">
                  Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam, ipsam atque. Eligendi explicabo vero rerum, nobis ad est omnis doloremque mollitia exercitationem voluptas temporibus iste accusamus esse fugiat sint quidem!
                </p>
                <!-- prev and next buttons -->
                <div class="button-container">
                  <button class="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                  </button>
                  <button class="next-btn">
                    <i class="fas fa-chevron-right"></i>
                  </button>
                </div>
                <!-- Random button -->
                <button class="random-btn">Parcourir les avis</button>
            </article>
        </section>
    </main>
    <!-- javascript -->
    <script src="../script/app.js"></script>
    <script src="https://kit.fontawesome.com/b65c960b6d.js" crossorigin="anonymous"></script>
</body>
</html>
